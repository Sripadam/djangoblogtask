{%extends 'base.html'%} 

{%block content%}

<div class="container mt-5 mb-3">
 
    <div class="row">
        {% for blog in blogs %}
        <div class="col-lg-4 my-4">
            <div class="card shadow" style="width: 20rem; height: 33rem;">
                <img src="/media/{{blog.image}}" class="card-img-top" alt="..." height="250px">
                <div class="card-body">
                  <h5 class="card-title">{{blog.title}} <br><small>by {{blog.author}}</small><br><small>on {{blog.dateTime}}</small></h5>
                  <p class="card-text">{{blog.content|truncatechars:50}}</p>
                  <a href="blog/{{blog.slug}}" class="btn btn-primary">Readmore 
                   {% if user.is_superuser %}<a href="delete_blog_post/{{blog.slug}}/" class="btn btn-danger m-4">Delete Blog</a>{% endif %}</a>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>
{%endblock content%}
